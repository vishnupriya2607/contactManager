<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Management</title>
</head>
<body>
    <h1>Group Management</h1>
    <form method="POST" action="/groups/add">
        <input type="text" name="group_name" placeholder="Group Name" required><br>
        <button type="submit">Add Group</button>
    </form>
    <h2>Existing Groups</h2>
    <ul id="groupList">
        <!-- Group names will be populated here -->
    </ul>
    <script>
        fetch('/groups')
            .then(response => response.json())
            .then(data => {
                const groupList = document.getElementById('groupList');
                data.forEach(group => {
                    const li = document.createElement('li');
                    li.textContent = group.group_name;
                    groupList.appendChild(li);
                });
            });
    </script>
    <a href="/contacts/list">Back to Contact List</a>
</body>
</html>
