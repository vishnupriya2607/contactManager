<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Groups</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?fit=crop&w=1400&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        /* Sidebar (Navbar) Styles */
        .navbar {
            width: 200px;
            height: 100vh;
            background-color: #2c3e50;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }

        .navbar a {
            padding: 15px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            transition: background-color 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            background-color: #2980b9;
            transform: translateX(5px);
        }

        .navbar i {
            font-size: 20px;
        }

        /* Main Content Container */
        .container {
            margin-left: 200px;
            background: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Header styles */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #f5ba13;
        }

        .header p {
            font-size: 1.2em;
            margin-top: 10px;
            color: #d3d3d3;
        }

        /* Group list and card styles */
        .groups-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1000px;
        }

        .group-card {
            background-color: #1e1e2f;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 200px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
        }

        .group-card h2 {
            font-size: 1.5em;
            margin: 0;
            color: #f5ba13;
        }

        .group-card p {
            font-size: 1em;
            color: #d3d3d3;
        }

        /* Hover effect for the cards */
        .group-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <!-- Sidebar Navbar -->
    <div class="navbar">
        <a href="#" class="back-arrow">
            <i class="fas fa-arrow-left"></i> Back
        </a>
        <a href="#"><i class="fas fa-address-book"></i> Contacts</a>
        <a href="#"><i class="fas fa-star"></i> Highlights</a>
        <a href="#"><i class="fas fa-cog"></i> Organize</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="header">
            <h1>Your Contact Groups</h1>
            <p>Manage and organize your contacts by groups</p>
        </div>
        
        <div class="groups-list">
            <!-- Each group card -->
            <div class="group-card">
                <h2>Family</h2>
                <p>10 contacts</p>
            </div>
            <!-- Add more group cards here if needed -->
        </div>
    </div>

</body>
</html>
